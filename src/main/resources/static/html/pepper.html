<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>韩城花椒</title>
    <script type="text/javascript" src="../js/Vue.js" ></script>
</head>
<body>
<div id="app">
    <p>{{ details() }}</p>
</div>
<div id="app1">
    <table>
        <tr>
            <th>{{name}}</th>
            <th>{{ price }}</th>
        </tr>
        <tr>
            <td>{{ name1 }}</td>
            <td>{{ price1 }}</td>
        </tr>
        <tr>
            <td>{{ name2 }}</td>
            <td>{{ price2 }}</td>
        </tr>
    </table>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: '欢迎',
            message1:'韩城大红袍'
        },
        methods: {
            details:function() {
                return  this.message +"了解"+ this.message1;
            }
        }
    })
    new Vue({
        el:'#app1',
        data:{
            name:'品种',
            price:'价格',
            name1:'大红袍',
            price1:'100',
            name2:'狮子头',
            price2:'200'
        }
    })
</script>
</body>
</html>
