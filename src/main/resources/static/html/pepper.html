<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>身份证校验</title>
    <link rel="stylesheet" href="../css/pepper.css">
    <script type="text/javascript" src="../js/Vue.js" ></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="divForm">
    <!--<h1>身份证校验位计算</h1>-->
    <form >
        <input style="width: 200px;margin-top: 30px" id="card" name="card" type="text" maxlength="17" oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入身份证前17位">
        <br>
        <input style="width: 200px;margin-top: 30px" id="result" type="text" name="result" placeholder="结果">
        <br>
        <input style="margin-top: 30px" type="button" value="校验" onclick="javascript:submits();">
    </form>
</div>

<script>
function submits(){
    var card = $("#card").val();
    $.ajax({url:"/pepper/card?card="+card,
        success:function(result){
            if(result==1){
                alert("请输入正确的身份证前17位");
            }else{
                $("#result").val(result);
            }
        }});
}
</script>
</body>
</html>
