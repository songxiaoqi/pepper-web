<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>韩城花椒</title>
    <script type="text/javascript" src="../js/Vue.js" ></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<form >
    <input style="width: 200px" id="card" name="card" type="text" maxlength="17" oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入身份证前17位">
    <input type="button" value="校验" onclick="javascript:submits();">
    <input style="width: 200px" id="result" type="text" name="result" placeholder="结果">
</form>
<div id="app">
    <p>{{ details() }}</p>
    <!--<p>{{ details1() }}</p>-->
</div>
<div id="app1">
    <table>
        <tr>
            <th>{{name}}</th>
            <th>{{ price }}</th>
        </tr>
        <tr>
            <td>{{ name1 }}</td>
            <td>{{ price1 }}</td>
        </tr>
        <tr>
            <td>{{ name2 }}</td>
            <td>{{ price2 }}</td>
        </tr>
    </table>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: '欢迎',
            message1:'韩城大红袍'
        },
        methods: {
            details: function() {
                return  this.message +"了解"+ this.message1;
            }
        }
        /*methods:{
            details1: function(){
                return '1';
            }
        }*/
    })
    var ve = new Vue({
        el:'#app1',
        data:{
            name:'品种',
            price:'价格',
            name1:'大红袍',
            price1:'100',
            name2:'狮子头',
            price2:'200'
        }
    })
    ve.name='类型';
    document.write(ve.$data.name);

    function submits(){
        var card = $("#card").val();
        $.ajax({url:"/pepper/card?card="+card,
            success:function(result){
                if(result==1){
                    alert("请输入正确的身份证前17位");
                }else{
                    $("#result").val(result);
                }
            }});
    }
</script>
</body>
</html>
